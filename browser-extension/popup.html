<!DOCTYPE html>
<html>
<head>
  <title>Bluep MCP Bridge</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 14px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Bluep MCP Bridge</h1>
  <div id="status" class="status disconnected">
    Native helper not connected
  </div>
  <button id="start-server">Start Local Server</button>
  <button id="stop-server" disabled>Stop Local Server</button>
  <div id="info" style="margin-top: 10px; font-size: 12px; color: #666;">
    The local server allows Claude Code to connect to MCP services through bluep.
  </div>
  <script src="popup.js"></script>
</body>
</html>
