<!DOCTYPE html>
<html>
<head>
    <title>bluep login</title>
    <style>
        body {
            background: #0000ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px;
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        button {
            padding: 8px 16px;
            background: white;
            color: #0000ff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>bluep</h1>
        <form action="/" method="get">
            <input type="text" name="key" placeholder="Enter TOTP code" required autofocus>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
